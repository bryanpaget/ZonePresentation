name: Deploy Marp Slides to GitHub Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Create public directory
        run: mkdir -p public

      - name: Convert Markdown to HTML
        run: |
          marp slides.md \
            --html \
            --output public/index.html \
            --config-file marp-config.yml \
            --allow-local-files \
            --css ./statcan.css

      - name: Convert Markdown to PDF
        run: |
          marp slides.md \
            --pdf \
            --output public/slides.pdf \
            --config-file marp-config.yml \
            --allow-local-files \
            --css ./statcan.css

      - name: Copy assets to public
        run: |
          cp ./*.png public/ || echo "No PNGs copied"
          cp ./statcan.css public/ || echo "CSS copied (for debugging)"

      - name: List public directory
        run: ls -la public/

      - name: Verify PDF exists
        run: |
          if [ ! -f public/slides.pdf ]; then
            echo "PDF not generated!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: slides-pdf
          path: public/slides.pdf

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: slides-pdf

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: The Zone Presentation v${{ github.run_number }}
          body: |
            Automated release of The Zone presentation.
            Commit: ${{ github.sha }}
            ## Files
            - `slides.pdf`: The presentation
          files: ./slides.pdf