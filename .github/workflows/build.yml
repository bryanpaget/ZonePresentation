name: Deploy Marp Slides to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Set permissions for the job
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli
        
      - name: Create public directory
        run: mkdir -p public
        
      - name: Convert Markdown to HTML
        run: marp slides.md --html -o public/index.html --config-file marp-config.yml --allow-local-files
        
      - name: Convert Markdown to PDF
        run: marp slides.md --pdf -o public/slides.pdf --config-file marp-config.yml --allow-local-files
        
      - name: Copy images to public directory
        run: cp ./img/*.png public/ 2>/dev/null || true
        
      - name: List generated files
        run: ls -la public/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: The Zone Presentation v${{ github.run_number }}
          body: |
            Automated release of The Zone presentation slides.
            
            This release was created from commit: ${{ github.sha }}
            
            ## Files
            - **slides.pdf**: The presentation in PDF format
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./public/slides.pdf
          asset_name: The-Zone-Presentation.pdf
          asset_content_type: application/pdf
