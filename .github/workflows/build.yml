name: Deploy Marp Slides to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli
        
      - name: Create public directory
        run: mkdir -p public
        
      - name: Convert Markdown to HTML
        run: marp slides.md --html -o public/index.html --config-file marp-config.yml --allow-local-files
        
      - name: Convert Markdown to PDF
        run: marp slides.md --pdf -o public/slides.pdf --config-file marp-config.yml --allow-local-files
        
      - name: Copy images to public directory
        run: cp *.png public/ 2>/dev/null || true
        
      - name: List generated files
        run: ls -la public/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
