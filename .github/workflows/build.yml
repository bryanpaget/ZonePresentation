name: Deploy Marp Slides to GitHub Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Create output directories
        run: mkdir -p public

      # ———————————————————————
      # Generate English HTML (for GitHub Pages)
      # ———————————————————————
      - name: Convert English Markdown to HTML
        run: |
          marp slides.md \
            --html \
            --output public/index.html \
            --config-file marp-config.yml \
            --allow-local-files \
            --css ./statcan.css

      # Optional: Copy assets needed for HTML rendering
      - name: Copy images and CSS to public
        run: |
          mkdir -p public/images
          cp ./*.png public/ || echo "No PNGs copied"
          cp ./statcan.css public/ || echo "CSS copied"

      - name: List public directory
        run: ls -la public/

      - name: Verify HTML was generated
        run: |
          if [ ! -f public/index.html ]; then
            echo "HTML not generated!"
            exit 1
          fi

      # ———————————————————————
      # Prepare PDFs (not published to Pages)
      # ———————————————————————
      - name: Build English and French PDFs
        run: |
          marp slides.md --pdf --output slides-en.pdf --config-file marp-config.yml --allow-local-files --css ./statcan.css
          marp slides-fr.md --pdf --output slides-fr.pdf --config-file marp-config.yml --allow-local-files --css ./statcan.css

      # Upload only HTML site to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Build PDFs again (or restore from workspace if caching)
        run: |
          npm install -g @marp-team/marp-cli
          marp slides.md --pdf --output slides-en.pdf --config-file marp-config.yml --allow-local-files --css ./statcan.css
          marp slides-fr.md --pdf --output slides-fr.pdf --config-file marp-config.yml --allow-local-files --css ./statcan.css

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: The Zone Presentation v${{ github.run_number }}
          body: |
            Automated release of The Zone presentation.
            Commit: ${{ github.sha }}
            ## Files
            - `slides-en.pdf`: English version
            - `slides-fr.pdf`: French version (upon request)
          files: |
            slides-en.pdf
            slides-fr.pdf
